<!DOCTYPE html>
<html>
<head>
	<title>할매 어디가요</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0,user-scalable=no"/>
	
	<link rel="shortcut icon" href="./img/icon.png">
	<link rel="apple-touch-icon" href="./img/icon.png">
	
	<link href="./framework/jquery.mobile-1.0.css" rel="stylesheet" type="text/css" />
	<script src="./framework/jquery-1.6.4.js"></script>
	<script src="./framework/jquery.mobile-1.0.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript"  src="./js/lofunc.js"></script>
	<!-- 스타일 -->
     <style>
         #start {
             background: url('img/start.png') no-repeat;
			 width: 500px;
             height: 700px;
         }
         .hidden_text {
         display: none;
         }
         
         #btnNoti,#btnCheck,#btnOrg{
         	margin-top : -4px;
         } 
         
     </style>	
	
</head>
<body>
	<!-- 메인 페이지 start -->
	<div id="main" data-role="page"  >

		<img src="./img/title.jpg"  width="100%" title="할매어디가요">
		<img id="btnNoti"  src="./img/btn_main_alarm_b.jpg"   width="100%"  title="위치알람설정">
		<img  id="btnCheck"  src="./img/btn_main_check_b.jpg"    width="100%"  title="자가진단">
		<img  id="btnOrg"  src="./img/btn_main_org_b.jpg"    width="100%"  title="치매관련 기관 찾기">
		
	</div>	
	<!-- 메인 페이지 end -->		
	
	
	
	<!-- 위치알람 start -->
	<div id="noti" data-role="page" >	

		<div data-role="header"   style="background:url(./img/bg_header.png);">
		    <a id="aHomeNoti" data-icon="home" data-rel="back"  >홈</a><!-- 화면방향때문에 뒤로가기 처리 함. 상세화면은?  -->
			<h1>위치알람</h1>	
		</div>
		
		<div data-role="content" >
			
			<label for="notiYn"  >알림여부</label>
			<select id="notiYn" onchange="setChangeMapInfo();" name="notiYn"  data-role="slider">
				<option value="off" >알림안함</option>
				<option value="on" >알림</option>
			</select>

			<label for="tbLocStatus"  >설정위치</label>
			<table width="100%" id="tbLocStatus" name="tbLocStatus" >
				<tr>
					<td>
					  	<input type="text" id="posSetTxt" name="posSetTxt"   readonly>
						<input type="hidden"  id="posSet" name="posSet"   >
					</td>
					<td><a id="btnSetPos" href="#" data-role="button"   >위치저장</a></td>
				</tr>
			</table>
			
			<div id='map_canvas'  style="width:100%; height:500px"></div>
		</div>
		
		<div data-role="footer" data-position="fixed">
			<!-- h2>Copyright(c)2012 Mozips.</h2 -->
		</div>
	</div>	
	<!-- 위치알람 end -->

	
	<!-- 자가진단 start -->
	<div id="check" data-role="page" class="type-index"  >
		<div data-role="header"   style="background:url(./img/bg_header.png);">
		    <a id="aHomeCheck" data-icon="home" data-rel="back" >홈</a><!-- 화면방향때문에 뒤로가기 처리 함. 상세화면은?  -->
			<h1>자가진단</h1>	
		</div>
		<div data-role="content"  id="start" >

			<!-- div id="start" align="center" >
				
			</div -->

		</div>

		<!-- 푸터-->
		<div data-role="footer" data-position="fixed">
			<div align="center">
				<a id="toTest" href=# data-role="button" >시작하기</a>	
			</div>
		</div>	
		
	</div>
	<!-- 자가진단 end -->

	<!-- 문제화면 start-->	

	<div id="checkDetail" data-role="page"  >	
		<!-- 헤더-->
		<div data-role="header"   style="background:url(./img/bg_header.png);" >
		    <a id="aHomeCheckDetail" data-icon="home">홈</a><!-- 화면방향때문에 뒤로가기 처리 함. 상세화면은?  -->
		    <a href="#" data-icon="back" data-rel="back"  >이전</a>
			<h1>위치알람</h1>	
		</div>
		
		<!-- 내용-->
		<div data-role="content" >
			<div id="checkContents">
			해당되는 숫에 체크 해주세요~!
			*6개 문항을 9로 체크하면 결과가 나오지 않습니다.
			</div>
		</div>
		
		<!-- 푸터-->
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a id=tapZero href='#'>0</a></li>
					<li><a id=tapOne href='#'>1</a></li>
					<li><a id=tapTow href='#'>2</a></li>
					<li><a id=tapNine href='#'>9</a></li>
				</ul>
			</div>
		</div>
	</div>	
	<!-- 문제화면 end -->		

	<!-- 결과화면 start -->

	<div id="resultView" data-role="page"  >
	
		<!-- 헤더-->
		<div data-role="header"  data-position="fixed"  style="background:url(./img/bg_header.png);" >   
			<a id="aHomeCheckDetail" data-icon="home" >홈</a>
     		<a href="#" data-icon="back" data-rel="back"  >이전</a>
			<h1>테스트 결과 </h1>
	 	</div>
	 	<!-- 내용-->
		<div data-role="content" >
			<p>결과는 </p>
	 		<div id="resultSentence">
			</div>
		</div>
		
		<!-- 푸터-->
		<div data-role="footer" data-position="fixed"  style="background:url(./img/bg_header.png);" >
			<a href="#" data-icon="back" data-rel="back"  >다시검사하기</a>
		</div>	
	</div>	
	<!-- 결과화면 end -->
	
		
	<!-- 기관정보목록 페이지 start -->
	<div id="org_list" data-role="page"  >	

		<div data-role="header"  style="background:url(./img/bg_header.png);" >
		    <a id="aHomeOrgList" data-icon="home" data-rel="back" >홈</a><!-- 화면방향때문에 뒤로가기 처리 함. 상세화면은?  -->
			<h1>기관정보</h1>	
		</div>

		<div data-role="content" >
			<div data-role="navbar" >
				<ul>
					<li><a id="liLoc"  class="ui-btn-active ui-corner-left">지역</a></li>
					<li><a id="liPay" >비용</a></li>
					<li><a id="liTyp" >시설</a></li>
					<li><a id="liLang"  class="ui-corner-right">가나다</a></li>
				</ul>
			</div>
			
			<div id="typ_list"></div>				
		</div>
		
		<div data-role="footer" data-position="fixed">
			<!-- h2>Copyright(c)2012 Mozips.</h2 -->
		</div>
	</div>	
	<!-- 기관정보목록 페이지 end -->	

	<!-- 기관정보상세 페이지 start -->
	<div id="org_detail" data-role="page" >	
		<!-- 헤더-->
		<div data-role="header"   style="background:url(./img/bg_header.png);" >
		    <a id="aHomeOrgDetail" data-icon="home" >홈</a>
            <a href="#" data-icon="back" data-rel="back"  >이전</a>
			<h1>기관상세정보</h1>	
		</div>  
		
		<!-- 내용-->
		<div data-role="content"   style="background:url(./img/contentsbg.png);" >
			<div id="dvOrgNm"></div>
			<div id="dvOrgAddr">
				<label for="fOrgAddr" >주소</label>
				<textarea id="fOrgAddr" name="fOrgAddr"  readonly> </textarea>
			</div>				
			<div id="dvOrgTel">
				<label for="fOrgTel"  >전화</label>
				<input type="text" id="fOrgTel" name="fOrgTel" readonly>
			</div>				
			<div id="dvOrgUrl">
				<label for="fOrgUrl"  >홈페이지</label>
				<a id="fOrgUrl" name="fOrgUrl"  ><div id="dvOrgUrlIn"></div></a>
			</div>				
			<div id="dvOrgCapa">
				<label for="fOrgCapa"  >정원</label>
				<input type="text" id="fOrgCapa" name="fOrgCapa" readonly>
			</div>				
			<div id="dvOrgDetail">
				<label for="fOrgDetail"  >시설</label>
				<textarea id="fOrgDetail" name="fOrgDetail"  readonly> </textarea>
			</div>				
			<div id="dvOrgDesc">
				<label for="fOrgDesc"  >기타</label>
				<textarea id="fOrgDesc" name="fOrgDesc"  readonly> </textarea>
			</div>
			<br>
			<!-- a id="btnOrgCall" href="#" data-role="button" >전화연결</a -->	
			<div align="center"><a id="btnOrgCall" ><img src="./img/phonecall.png"  id="btnOrgCall"  title="전화연결"></a></div>		
		</div>
		
		<!-- 푸터-->
		<div data-role="footer" data-position="fixed">
			<!-- h2>Copyright(c)2012 Mozips.</h2 -->
		</div>
	</div>	
	<!-- 기관정보상세 페이지 end -->	
</body>
</html>
