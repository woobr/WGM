<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>할매 어디가요?</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />    
	
	<link rel="shortcut icon" href="../image/icon.png">
	<link rel="apple-touch-icon" href="../image/icon.png">
	
	<!-- eGovFrame Common import -->        
	<link rel="stylesheet" href="./mrte_core/css/egovframework/mbl/cmm/jquery.mobile-1.0b3.min.css" />
	<link rel="stylesheet" href="./mrte_core/css/egovframework/mbl/cmm/EgovMobile.css" />
	<script type="text/javascript" src="./mrte_core/js/egovframework/mbl/cmm/jquery-1.6.2.min.js"></script>
	
	<!-- History.js -->
	<script type="text/javascript" src="./mrte_core/js/egovframework/mbl/cmm/jquery.history.js"></script> 
	<script type="text/javascript" src="./mrte_core/js/egovframework/mbl/cmm/jquery.mobile-1.0b3.js"></script>
	<script type="text/javascript" src="./mrte_core/js/egovframework/mbl/cmm/EgovMobile.js"></script>
    	
	<!-- guide import -->
	<link rel="stylesheet" href="./mrte_core/css/egovframework/mbl/rte/guide/guide.css">
	<script type="text/javascript"  src="./mrte_core/js/egovframework/mbl/rte/guide/guide.js"></script>
	
	<!-- function -->
	<script type="text/javascript"  src="./js/lofunc.js"></script>
	
	<script type="text/javascript">	
			$(function() {  
				$("#eventDiv").bind("tap", function(event) {
					$("#infoDiv").append(event.type + "<br/>");
				});
				$("#eventDiv").bind("taphold", function(event) {
					$("#infoDiv").append(event.type + "<br/>");
				});
				$("#eventDiv").bind("swipe", function(event) {
					$("#infoDiv").append(event.type + "<br/>");
				});
				$("#eventDiv").bind("swipeleft", function(event) {
					$("#infoDiv").append(event.type + "<br/>");
				});
				$("#eventDiv").bind("swiperight", function(event) {
					$("#infoDiv").append(event.type + "<br/>");
				});
			});  
		</script> 

</head>
<body>
	    <div id="homePage" data-role="page">
    	<div data-role="header">
    		<h1>홈 페이지</h1>
    	</div>
    	<div data-role="content">
			<div id="eventDiv" style="background-color:orange; height:150px">
			</div>
			<hr/>
			<div id="infoDiv"></div>
    	</div>
    </div>		
</body>
</html>
